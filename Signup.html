<!DOCTYPE html>
<html ang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" , href="theme.css" />
    <title>Sign up</title>
  </head>
  <body class="body_of_signup">
    <header class="heading">
      <img class="logo" src="Images/Image2.jpg" alt="logo" />
      <nav>
        <ul class="nav_links">
          <li><a class="list_links" href="index.html">Home</a></li>
          <li><a class="list_links" href="table.html">Education</a></li>
          <li><a class="list_links" href="Signup.html">Signup</a></li>
        </ul>
      </nav>
      <button><a class="list_links" href="#">Contact</a></button>
    </header>
    <br />
    <div class="background">
      <div class="bg-info">
        <br />
        <br />
        <br />
        <br />
        <form action="index.html" method="get">
          <fieldset>
            <h3>Sign up</h3>
            <legend>Personal Information</legend>
            <div>
              <label for="name">Name:</label>
              <input type="text" placeholder="Full-Name" id="name" required />
            </div>
            <div>
              <label for="password">Password:</label>
              <input
                type="password"
                placeholder="enter password"
                id="password"
                required
              />
            </div>
            <div>
              <label>ID-type:</label>
              <select name="ID-type" id="ID-type">
                <option selected disabled value="Choose card type">
                  Choose card type
                </option>
                <option value="GHANA-CARD">GHANA-CARD</option>
                <option value="NHIS-CARD">NHIS ID-CARD</option>
                <option value="VOTER ID-CARD">VOTER ID-CARD</option>
                <option value="STUDENT ID-CARD">STUDENT ID-CARD</option>
              </select>
            </div>
            <div>
              <label for="ID-number">ID-number:</label>
              <input
                type="number"
                placeholder="ID"
                id="ID-number"
                name="ID-number"
                required
              />
            </div>

            <div>
              <label for="age">Age:</label>
              <input
                type="number"
                placeholder="age"
                id="age"
                name="age"
                min="10"
                max="200"
              />
            </div>

            <div class="checks">
              <label>Gender:</label>
              <label class="checks" for="male">Male</label>
              <input type="radio" id="male" name="gender" />

              <label class="checks" for="female">Female</label>
              <input type="radio" id="female" name="gender" />
            </div>

            <div>
              <label for="Phone-number">Phone number</label>
              <input
                type="tel"
                placeholder="number"
                id="Phone-number"
                name=""
              />
            </div>
            <div>
              <button class="next" type="reset">reset</button>
              <button class="next" type="submit">submit</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
